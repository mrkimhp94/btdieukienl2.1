<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số tháng"));
    let b = parseInt(prompt("nhập số tiền ban đầu"));
    let c = parseInt(prompt("nhập lãi suất hàng tháng"));
    let result = b*((1+c)**a);
    alert(result);
</script>
</body>
</html>
